<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TikTokOutlet</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <script>
  const isTikTok = navigator.userAgent.includes("TikTok");

  if (isTikTok) {
    document.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', function (e) {
        e.preventDefault();
        const url = this.href;
        window.open(url, '_blank');
      });
    });
  }
</script>
  <body>
    <header>
      <div class="container">
        <img src="./assets/logo.png" alt="Logo da loja" class="logo" />

        <h1>Outlet Eletro</h1>
        <div class="cards">
          <a
            href="https://maps.app.goo.gl/4pEmVa5gpt3yFC727?g_st=ipc"
            class="btn"
            target="_blank"
          >
            <img src="./assets/location.svg" alt="Localização" class="icons" />
            Ver Localização
          </a>
        </div>
        <div class="cards">
          <a
            href="https://www.instagram.com/outlet_eletro?igsh=czc0NGVpcDV2d3N5&utm_source=qr"
            class="btn"
            target="_blank"
          >
            <img src="./assets/instagram.svg" alt="" class="icons" />
            Instagram @outle_eletro
          </a>
        </div>

     <div class="cards">
    <a href="https://api.whatsapp.com/send?phone=5511987654321" class="btn" target="_blank" rel="noopener noreferrer">
      <img src="./assets/WhatsApp.svg.webp" alt="" class="icons" />
      WhatsApp vendedora (Isabelli)
    </a>
  </div>

  <div class="cards">
    <a href="https://api.whatsapp.com/send?phone=5511950842145" class="btn" target="_blank" rel="noopener noreferrer">
      <img src="./assets/WhatsApp.svg.webp" alt="" class="icons" />
      WhatsApp vendedora (Kamilly)
    </a>
  </div>
    <p class="warning">
  ⚠️ Se estiver no TikTok, clique nos <strong>três pontinhos acima</strong> e escolha <strong>"Abrir no navegador"</strong> para falar com a vendedora.
</p>
        <p class="footer">© 2025 Outlet Eletro</p>
      </div>
    </header>
  </body>
</html>
